<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body ng-app="todoApp" data-bs-theme="dark">
    <div ng-controller="todoController" class="container text-center">
        <div class="header">
            <h1 class="display-3">TODO List</h1>
        </div>
        <div class="task-counter p-5">
            Task Remaining: 
            <span class="text-white d-inline-flex py-1 px-2 
            text-decoration-none border rounded-2">{{remainingCount()}}</span>
        </div>

        <div class="todo-tasks">
            <form>
                <input class="p-2" type="text" ng-model="taskDescription" size="30" placeholder="Add New Task">
                <button class="btn btn-primary" style="border: 0.2px solid white;" ng-click="addTask()">Add Task</button>
            </form>
            <br>
            <h4>Remaining Task</h3>
            <ul class="task-list">
                <li ng-repeat="task in tasks | filter: filterTasks('completed', false) track by $index">
                    <input type="checkbox" ng-model="task.completed">&nbsp;&nbsp;&nbsp;
                    <span class="task-completed-{{task.completed}}">{{task.description}}</span>&nbsp;&nbsp;&nbsp;
                    <i class="fa-solid fa-trash" style="scale:calc(0.7); color: red;" ng-click="removeTask(task)"></i>
                </li>
            </ul>
            <h4>Completed Task</h3>
            <ul class="task-list">
                <li ng-repeat="task in tasks | filter: filterTasks('completed', true) track by $index">
                    <input type="checkbox" ng-model="task.completed">&nbsp;&nbsp;&nbsp;
                    <span class="task-completed-{{task.completed}}">{{task.description}}</span>&nbsp;&nbsp;&nbsp;
                    <i class="fa-solid fa-trash" style="scale:calc(0.7); color: red;" ng-click="removeTask(task)"></i>
                </li>
            </ul>

            <button class="btn btn-warning" style="border: 0.2px solid white;" ng-click="cleanUp()">Clean Up</button>
            <button class="btn btn-warning" style="border: 0.2px solid white;" ng-click="removeAll()">Remove All</button>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
